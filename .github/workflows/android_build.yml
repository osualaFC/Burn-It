name: Build
on:
  pull_request:
      branches:
        - 'develop'
  push:
    branches:
      - '*'
      - 'develop'
jobs:
  build:
    runs_on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run Tests
        run: ./gradlew test
      - name: Build Project
        run: ./gradlew assemble